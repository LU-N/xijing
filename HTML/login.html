<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <script src="../JS/u-rem.js"></script>
    <link rel="stylesheet" href="../CSS/u-reset.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header class="head">
        <a class="close" href="">
            <img src="../IMG/login_icon_back@2x.png">
        </a>
        <a class="reg" href="">注册</a>
    </header>
    <div class="title">
        <img class="icon" src="../IMG/login_logo@2x.png">
        <h3>戏精</h3>
        <p>人生如戏，全靠演技</p>
    </div>

    <form action="" class="login-box">
        <!--账号-->
        <div class="form-control">
            <img src="../IMG/login_icon_name@2x.png" alt="">
            <input type="text" placeholder="请输入手机号/账号">
        </div>
        <!--密码-->
        <div class="form-control">
            <img src="../IMG/login_icon_password@2x.png" alt="">
            <input type="password" placeholder="请输入密码">
            <div class="link">
                <a href="">忘记密码</a>
            </div>
            <div class="form-control" style="margin-top: 0.5rem;">
                <input  class="btn" type="submit" value="登 录">
            </div>
        </div>
    </form>
    <div class="other-login">
        <p>第三方登录</p>
        <div class="list">
            <a href="">
                <img src="../IMG/login_icon_QQ@2x.png" alt="">
            </a>
            <a href="">
                <img src="../IMG/login_icon_weibo@2x.png" alt="">
            </a>
            <a href="">
                <img src="../IMG/login_icon_wecat@2x.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
